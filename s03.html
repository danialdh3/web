    <script>
        function add() {

            let state = confirm("Add User?");
            let i = 0;
            let obj = {};
            let name = document.getElementById("name")
            let family = document.getElementById("family")
            let btn = document.getElementById("btn")
            function addUser() {
                while (state == true) {
                    let name = prompt("name user: ");
                    let family = prompt("family user: ");
                    obj[i] = {
                        fname: name,
                        lfamly: family

                    }
                    state = confirm("continue:");
                    i++;
                }
            }
            addUser()
            name.innerHTML = obj[0].fname
            family.innerHTML = obj[0].lfamly
        }

        btn.addEventListener("click", add)
    </script>
